<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Trivia Game</title>

	<link rel="stylesheet" href="assets/css/reset.css">

	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/style.css">

	<script src="https://kit.fontawesome.com/a5a0fef831.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">

		<!-- header section -->
		<div class="row">
			<div class="col-sm-12">
				<header>
					<h1>Trivia Extravaganza</h1>
				</header>
			</div>
		</div>

		<!-- carousel section -->
		<div class="row">
			<div class="col-sm-12">
				<main class="mainContent">
					<!-- Splash Slide -->
					<div class="slide categorySlide">
						<h2>It's time!
							<br>
							<br>
							Utilize all your years of trivial knowledge to beat the clock.
						</h2>
						<span>Choose Trivia Category:</span>
						<button class="category" value="food">Food</button>
						<button class="category" value="nature">Nature</button>
						<button class="category" value="history">History</button>
					</div>

					<!-- <div class="slide splashSlides hideSlides"></div> -->

					<div class="slide foodSlides hideSlides"></div>
					<div class="slide natureSlides hideSlides"></div>
					<div class="slide historySlides hideSlides"></div>
				</main>
			</div>
		</div>

		<!-- footer section -->
		<div class="row">
			<div class="col-sm-12">
				<footer>
					Copyright &copy; 2019 Rayleigh Tang. All rights reserved.
				</footer>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script src="assets/javascript/app.js"></script>

</body>

</html>
